<div class="card" >
  <div *ngIf="notification.length === 0 && notif.length === 0">
    <h3  class="card-header"> aucune notification n'a ete saisie </h3>
  </div>
  <div *ngIf="notification.length > 0 || notif.length !== 0 ">
    <div class="card-body grid-padding" *ngFor="let rec of notification" >

      <blockquote class="blockquote blockquote-info">
<div *ngIf="user.role === 'Admin'">
  <h3 class="card-header">Notification conflit Ajout Note </h3><br>
</div>
        <div *ngIf="user.role === 'Enseignant'">
          <h3 class="card-header">Notification Ajout Note</h3><br>
        </div>
        <div *ngIf="user.role === 'Etudiant'">
          <h3 class="card-header">Notification Traitement Reclamation</h3><br>
        </div>

        <div>
          <h4 class="card-title"><strong>Text notification :</strong></h4>
          <p class="card-description" >{{rec[1]}} </p>
        </div>
        <button type="submit"  class="btn btn-inverse-info btn-fw grid-margin" (click)="traiterNotificationConflit(rec[0])">Traiter Notification</button>


      </blockquote>
    </div>
  </div>
</div>


<div *ngIf="user.role=== 'Admin' || user.role === 'Enseignant'  ">
  <div class="card" >
    <div class="card-body grid-padding" *ngFor="let not of notif" >

      <blockquote class="blockquote blockquote-info">
        <h3 class="card-header">Notification Reclamation </h3><br>
        <div>
          <h4 class="card-title"><strong>Text notification :</strong></h4>
          <p class="card-description" >{{not[1]}} </p>
        </div>
        <button type="submit"  class="btn btn-inverse-info btn-fw grid-margin" (click)="traiterNotification(not[0])">Traiter Notification</button>

      </blockquote>
    </div>
  </div>
</div>
