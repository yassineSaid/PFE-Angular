<div class="card">
  <div class="card-body">
    <h4 class="card-title">Note {{ type }}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="form-group mb-4">
      <input type="number" class="form-control" [(ngModel)]="note" [class.border-danger]="error" (input)="changeNote()">
      <span class="text-small text-danger" *ngIf="error"> {{ error }} </span>
    </div>
    <button type="button"  class="btn btn-primary mr-2" (click)="add()" [disabled]="disabled">Submit</button>
    <button type="button" class="btn btn-light" (click)="modal.dismiss('cancel click')">Cancel</button>
  </div>
</div>
