<div class="row">
  <div class="card" *ngIf="notFound ; else found">
    <div class="card-body">
      <img [src]="notFound" class="img_404">
    </div>
  </div>
  <ng-template #found>
    <div class="col-lg-12" *ngIf="user.role === 'Etudiant'">
     <app-show-sheetpfe></app-show-sheetpfe>
    </div>
    <div class="col-lg-12" *ngIf="user.role != 'Etudiant'" >
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">List Sheet PFE</h4>
        </div>
        <div class="card-body">
          <div class="nav-filter" *ngIf="user.role === 'DirecteurDesStages'">
            <div class="row grid-margin">
              <div class="col-sm-6 col-md-4 col-lg-3">
                <select class="form-control">
                  <option>1</option>
                </select>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <input type="month" class="form-control"></div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <select class="form-control">
                  <option>1</option>
                </select>
              </div>
              <div class="col-sm-6 col-md-4 col-lg-3">
                <select class="form-control">
                  <option>1</option>
                </select>
              </div>
            </div>
            <button class="btn btn-inverse-info btn-fw grid-margin" type="button">Reset</button>
          </div>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>
                  Sheet PFE
                </th>
                <th>
                  Student
                </th>
                <th>
                  Entreprise
                </th>
                <th>
                  Etat
                </th>
                <th>
                  Action
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let sheet of sheets">
                <td class="py-1">
                  {{ sheet.title }}
                </td>
                <td>
                  {{ sheet.etudiant.prenom }} {{ sheet.etudiant.nom }}
                </td>
                <td>
                  {{ sheet.entreprise.nameEntreprise }}
                </td>
                <td>
                  <span class="text-info">{{ sheet.etat }}</span>
                </td>
                <td>
                  <button class="btn btn-primary" [routerLink]="['.',sheet.id]">
                    <span *ngIf="param === 'accepted'">Affect Validator </span>
                    <span *ngIf="param === 'waitEncadreur'">Affect Encadreur</span>
                    <span *ngIf="param === 'waitRapporter'">Affect Rapporteur</span>
                    <span *ngIf="param === 'waitNote'">Show</span>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
