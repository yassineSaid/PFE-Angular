<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ action }} {{ type }}</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="form-group mb-4">
      <select class="form-control" [(ngModel)]="enseignantID" (change)="changeEnseignant()" [class.border-danger]="error">
        <option *ngIf="type === 'encadreur' && action === 'Affect'" value="encadreur">choice encadreur</option>
        <option *ngIf="type === 'rapporteur' && action === 'Affect'" value="rapporteur">choice rapporteur</option>
        <option *ngIf="type === 'validateur' && action === 'Affect'" value="validateur">choice validator</option>
        <option *ngFor="let enseignant of enseignants" [ngValue]="enseignant.id">{{ enseignant.prenom }} {{ enseignant.nom }} - {{ enseignant.email }}</option>
      </select>
      <span class="text-small text-danger" *ngIf="error"> {{ error }} </span>
    </div>
    <button type="button"  class="btn btn-primary mr-2" (click)="affect()" [disabled]="disabled" *ngIf="action === 'Affect'">Affect</button>
    <button type="button"  class="btn btn-primary mr-2" (click)="update()" [disabled]="disabled" *ngIf="action === 'Update'">Update</button>
    <button type="button" class="btn btn-light" (click)="modal.dismiss('cancel click')">Cancel</button>
  </div>
</div>
